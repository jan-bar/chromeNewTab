<html lang="en">
<head>
<meta charset="UTF-8">
<title>NewTab</title>
<link rel="stylesheet" href="css/janbar.css">
</head>
<body>
<div class="container">
  <div class="logo"></div>
  <div class="input">
    <input type="text" placeholder="请输入要搜索的内容" autocomplete="off" id="search-input">
    <div class="picker"></div>
    <ul class="picker-list">
      <li style="background-image: url(img/ico_baidu.png)">百度</li>
      <li style="background-image: url(img/ico_google.png)">谷歌</li>
    </ul>
    <div class="hot-list"></div>
  </div>
  <div class="search"></div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/janbar.js"></script>
</body>
</html>
